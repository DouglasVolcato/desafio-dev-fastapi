version: "2"
services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  api_service:
    container_name: api_service
    build:
      context: api_service
    image: api_service
    depends_on:
      - redis
    environment:
      API_VERSION: "1.0.0"
      PROJECT_NAME: "API Service"
      USERNAME: "user@stock.com"
      PASSWORD: "stock_is_up_100%"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      STOCK_SERVICE_URL: "http://stock_service:81"
    ports:
      - "80:80"
    networks:
      - app-network

  stock_service:
    container_name: stock_service
    build:
      context: stock_service
    image: stock_service
    depends_on:
      - redis
    environment:
      API_VERSION: "1.0.0"
      PROJECT_NAME: "STOCK Service"
      USERNAME: "user@stock.com"
      PASSWORD: "stock_is_up_100%"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
    ports:
      - "81:81"
    networks:
      - app-network

  auth_service:
    container_name: auth_service
    build:
      context: auth_service
    image: auth_service
    depends_on:
      - redis
    environment:
      API_VERSION: "1.0.0"
      PROJECT_NAME: "Auth Service"
      USERNAME: "user@stock.com"
      PASSWORD: "stock_is_up_100%"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
    ports:
      - "82:82"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodbdata: